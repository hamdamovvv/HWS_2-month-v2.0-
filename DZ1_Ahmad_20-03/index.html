<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <script>
        const theGrade = prompt("Пожалуйста оцените наш сервис")

          Number(theGrade) < 5 && Number(theGrade) > 1 ?
            alert ('Мы работаем над улучшением нашего сервиса'):
          Number(theGrade) < 10 && Number(theGrade) > 6   ?
            alert ('Cпасибо за высокую оценку') :
            alert( 'Оценка должна быть от 1 до 10' )

    </script>
</body>
</html>
